<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
  <h1 class="page-header">Feedback panels</h1>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default" wicket:id="buttons">
        <div class="panel-heading">Buttons!</div>
        <div class="panel-body">
          <p>
            The buttons actually trigger the messages, the closest feedback panel in the parent hierarchy is used to
            display the messages, which in this case is attached to the page, but can be any parent component.
          </p>

          <button class="btn btn-info" wicket:id="infoTrigger">Trigger info</button>
          <button class="btn btn-success" wicket:id="successTrigger">Trigger success</button>
          <button class="btn btn-warning" wicket:id="warnTrigger">Trigger warning</button>
          <button class="btn btn-danger" wicket:id="errorTrigger">Trigger error</button>
          <button class="btn btn-default" wicket:id="allTrigger">Trigger everything</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div wicket:id="feedback">[]</div>
    </div>
  </div>

</wicket:extend>
</body>
</html>
