<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
  <h1 class="page-header">Progress bars</h1>

  <section>
    <h2>Basic example</h2>

    <div wicket:id="basic"></div>
  </section>

  <section>
    <h2>With label</h2>

    <div wicket:id="with-label"></div>
  </section>

  <section>
    <h2>Striped</h2>

    <div wicket:id="striped"></div>
  </section>

  <section>
    <h2>Animated</h2>

    <div wicket:id="animated"></div>
  </section>

  <section>
    <h2>Self updating AJAX behavior</h2>

    <p>
      A <code>ProgressBarUpdateBehavior</code> re-renders the <code>ProgressBar</code> it is attached to using AJAX in a
      predefined interval, until the value reaches 100.
    </p>

    <p>
      In this demonstration, every call increments the value.
    </p>

    <div wicket:id="ajax"></div>
  </section>

</wicket:extend>
</body>
</html>
