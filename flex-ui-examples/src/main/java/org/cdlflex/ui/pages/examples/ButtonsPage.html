<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
  <h1 class="page-header">Buttons</h1>

  <div class="row">
    <div class="col-md-12">
      <section>
        <h2>BookmarkablePageButton</h2>
        <p>
          <code>BookmarkablePageButton</code> is a BookmarkablePageLink with a ButtonBehavior and optional IconType
        </p>
        <a wicket:id="bookmarkable-page-button">Default</a>
        <a wicket:id="bookmarkable-page-button-replaced">[]</a>
        <a wicket:id="bookmarkable-page-icon-button">With icon</a>
        <a wicket:id="bookmarkable-page-icon-button-replaced">[]</a>
        <a wicket:id="bookmarkable-page-icon-button-styled">Styled with icon</a>
      </section>

      <section>
        <h2>Dropdown buttons</h2>
        <div class="dropdown" wicket:id="dropdown"></div>
      </section>
    </div>
  </div>
</wicket:extend>
</body>
</html>
