<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
  <wicket:head>
    <style type="text/css">
      .stacktrace-panel > .panel-body > pre {
        border: none;
        background: transparent;
        padding: 0;
        margin: 0;
      }

      .stacktrace-panel > .panel-heading .pull-right button {
        height: 20px;
      }
    </style>
  </wicket:head>
</head>
<body>
<wicket:panel>
  <div class="panel-heading clearfix">
    <wicket:message key="stackTracePanelTitle">Stacktrace</wicket:message>
    <div class="pull-right">
      <button wicket:id="collapseButton" class="btn btn-xs btn-danger" type="button">
        <span class="caret"></span>
      </button>
    </div>
  </div>
  <div wicket:id="panel-body" class="panel-body">
    <pre wicket:id="stackTrace">[]</pre>
  </div>
</wicket:panel>
</body>
</html>
