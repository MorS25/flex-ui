<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <div wicket:id="modal-dialog" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 wicket:id="modal-title" class="modal-title"></h4>
      </div>
      <div wicket:id="modal-body" class="modal-body">
        <wicket:child/>
      </div>
      <div wicket:id="modal-footer" class="modal-footer">
        <wicket:container wicket:id="buttons" id="buttons">
          <button type="button" wicket:id="button"></button>
        </wicket:container>
      </div>
    </div>
  </div>
</wicket:panel>
</body>
</html>
