<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<div class="container">
  <div class="page-header">
    <h1>An unexpected error occurred</h1>
  </div>

  <div class="panel panel-danger">
    <div class="panel-heading">
      Summary
    </div>
    <div class="panel-body">
      <dl class="dl-horizontal">
        <dt>Message</dt>
        <dd wicket:id="cause.message">[]</dd>

        <dt>Exception</dt>
        <dd wicket:id="cause.class.simpleName">[]</dd>

        <dt>Error ID</dt>
        <dd><span wicket:id="errorId">[]</span><br>Please use this id when contacting support</dd>
      </dl>

      <div class="pull-right">
        <a wicket:id="homePageLink" class="btn btn-link">Back to home</a>
      </div>
    </div>
  </div>

  <div wicket:id="stackTracePanel"></div>
</div>
</body>
</html>
