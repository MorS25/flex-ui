<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <div class="cdlflex-table-wrapper form-inline">
    <div wicket:id="topToolbars">
      <wicket:container wicket:id="toolbars"/>
    </div>

    <div class="table-container table-responsive scrollable">
      <table class="table table-cdlflex table-striped table-hover">
        <caption wicket:id="caption"></caption>

        <thead wicket:id="tableHeaders">
        <wicket:container wicket:id="toolbars"/>
        </thead>

        <tbody wicket:id="body">
        <tr wicket:id="rows">
          <td wicket:id="cells">
            <div wicket:id="cell">[cell]</div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div wicket:id="bottomToolbars">
      <wicket:container wicket:id="toolbars"/>
    </div>
  </div>
</wicket:panel>
</body>
</html>
